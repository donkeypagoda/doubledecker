<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>localDecker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="scripts/tuna.js"></script>
    <script defer type="text/javascript" src="scripts/materialize.min.js"></script>
    <script defer type="text/javascript" src="scripts/second.js"></script>
  </head>
  <body class="gradient">
    <div>
      <div class="content">
        <div class="row">
          <div class="center decks">
            <img src="media/xrayDJ.jpg">
          </div>
        </div>
        <div class="row">
          <div class="center">
            <audio id="ch0" controls loop>
              <source src="media/dumbfunk.mp3" type="audio/mpeg"></source>
            </audio>
            <audio id="ch1" controls loop>
              <source src="media/dumblounge.mp3" type="audio/mpeg"></source>
            </audio>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div id="leftList" class="center col s6 m6 l6"></div>
              <div id="rightList" class="center col s6 m6 l6"></div>
            </div>
          </div>
          <div class="row">
            <div class="center">
              <div id="faderville" class="container">
                <div class="row">
                  <label class="faderLabel"><h5>XFADER</h5></label>
                  <input id="xfader" type="range" min="0" max="1.0" step="0.01" value="0.0">
                </div>
                <div class="row">
                  <label class="faderMixLabel"><h5>DELAY LEVEL</h5></label>
                  <input id="delayMixFader" type="range" min="0" max="1.0" step="0.01" value="0.0">
                </div>
                <div class="row">
                  <label class="faderLabel"><h5>DELAY TIME</h5></label>
                  <input id="delayTimeFader" type="range" min="0" max="2000" step="25" value="0.0">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
