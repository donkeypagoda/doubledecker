<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>doubleDecker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/keys.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="scripts/napster.js"></script>
    <script type="text/javascript" src="scripts/tuna.js"></script>
    <script defer type="text/javascript" src="scripts/materialize.min.js"></script>
    <script defer type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="gradient">
    <main>
      <div class="wut">
      <div class="content">
        <div class="row">
          <div class="center decks">
            <img src="media/xrayDJ.jpg">
          </div>
        </div>
        <div class="row">
          <div class="center">
            <div class="col s0 m1 l3"> </div>
            <div class="col s0 m1 l3">
              <audio id="ch0" controls loop></audio>
            </div>
            <div class="center col s0 m1 l3">
              <audio id="ch1" controls loop></audio>
            </div>
            <div class="col s0 m1 l3"> </div>
            </div>
          </div>
          <div class="container">
            <div class="row center puff"><h6>NAPSTER'S TOP TEN TRACKS OF TODAY</h6></div>
            <div class="row">
              <div id="leftList" class="center col s6 m6 l6"></div>
              <div id="rightList" class="center col s6 m6 l6"></div>
            </div>
          </div>
          <div class="row">
            <div class="center">
              <div id="faderville" class="container">
                <div class="row">
                  <label class="faderLabel"><h5>XFADER</h5></label>
                  <input id="xfader" type="range" min="0" max="1.0" step="0.01" value="0.0">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer container">
          <div class="row">
            <div class="left"><img id="icon" class="logo" src="media/disc-jockey.png"></div>
            <div class="center">
              <a href="local.html"><h5 id="magic" class="hidden">hey y'all, let's play with some local tracks!!</h5></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
