<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>doubleDecker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/keys.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="scripts/napster.js"></script>
    <script src="scripts/handlebars.min.js"></script>
    <script defer type="text/javascript" src="scripts/materialize.min.js"></script>
    <script defer type="text/javascript" src="scripts/main.js"></script>

    <script id="result-template" type="text/x-handlebars-template">
      <dl>
        <img src="{{avatar}}">
        <dt>User Name</dt>
        <dd>{{realName}}</dd>
        <dt>Display Name</dt>
        <dd>{{screenName}}</dd>
        <dt>Followers</dt>
        <dd>{{followerCount}}</dd>
        <dt>Profile</dt>
        <dd><a href="https://app.napster.com/members/{{screenName}}" target="_blank">https://app.napster.com/members/{{screenName}}</a></dd>
        <dt>Napster ID</dt>
        <dd>{{id}}</dd>
      </dl>
    </script>
  </head>
  <body>
    <div class="gradient">
      <div class="content">
        <div class="row">
          <div class="center decks">
            <img src="media/xrayDJ.jpg">
          </div>
        </div>
        <div class="row">
          <div class="center">
            <audio id="ch0" controls>
                <source id="src0" src="media/dumbfunk.mp3">
              </audio>
              <audio id="ch1" controls>
                <source id="src1" src="media/dumblounge.mp3">
              </audio>
              <div class="faderville">
                <input id="xfader" type="range" min="0" max="1.0" step="0.01" value="0.5">
                <input id="delay" type="range" min="0" max="1.0" step="0.01" value="0.5">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="center">
              <div id="login_section">
                <p>Login to napster here!</p>
                <button id="loginButton" >Log In!</button>
              </div>
              <div id="result">
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
