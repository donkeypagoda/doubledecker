<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>doubleDecker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="scripts/keys.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="scripts/napster.js"></script>
    <script type="text/javascript" src="scripts/tuna.js"></script>
    <script defer type="text/javascript" src="scripts/materialize.min.js"></script>
    <script defer type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="gradient">
    <div>
      <div class="content">
        <div class="row">
          <div class="center decks">
            <img src="media/xrayDJ.jpg">
          </div>
        </div>
        <div class="row">
          <div class="center">
            <audio id="ch0" controls loop>
            </audio>
            <audio id="ch1" controls loop>
            </audio>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div id="leftList" class="center col s6 m6 l6">Left Table</div>
              <div id="rightList" class="center col s6 m6 l6">Right Table</div>
            </div>
          </div>
          <div class="row">
            <div class="center">
              <div id="faderville" class="container">
                <div class="row">
                  <label>XFADER</label>
                  <input id="xfader" type="range" min="0" max="1.0" step="0.01" value="0.5">
                </div>
                <div class="row">
                  <label>DELAY</label>
                  <input id="delay" type="range" min="0" max="1.0" step="0.01" value="0.5">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
